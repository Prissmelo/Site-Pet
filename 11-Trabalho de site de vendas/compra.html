        <!--Formulário para cadastro de Cliente  -->

        <form class="row g-2" >

            <div class="col-md-6 p-4 ps-md-0" >
                <label for="inputNome" class="form-label">Nome</label>
                <input type="nome" class="form-control" id="inputNome" placeholder="Escreva seu nome">
            </div>

            <div class="col-md-4 p-4 ps-md-0" >
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail4" placeholder="js@gmail.com">
            </div>

            <div class="col-md-4 p-4 ps-md-0" >
              <label for="inputPassword4" class="form-label">Password</label>
              <input type="password" class="form-control" id="inputPassword4" placeholder="******">
            </div>
           
            <div class="col-9 p-md-4 ps-md-0">
              <label for="inputEndereco" class="form-label">Endereço</label>
              <input type="text" class="form-control" id="inputEndereco" placeholder="Av. Brasil">
            </div>

            <div class="col-md-6 p-4 ps-md-0">
              <label for="inputcomplemento" class="form-label">Complemento do endereço</label>
              <input type="text" class="form-control" id="inputComplemento" placeholder="Complemento">
            </div>

            <div class="col-md-4  p-4 ps-md-0">
              <label for="inputCity" class="form-label">Cidade</label>
              <input type="text" class="form-control" id="inputCity" placeholder="Rio das Ostras">
            </div>

            <div class="col-md-2 p-4 ps-md-0"">
                <label for="inputZip" class="form-label">CEP</label>
                <input type="text" class="form-control" id="inputZip"placeholder="00000-000">
              </div>

            <div class="col-md-4 p-4 ps-md-0">
              <label for="inputState" class="form-label">Estado</label>
              <select id="inputState" class="form-select">
                  <option selected>Rio de Janeiro</option>
                  <option>São Paulo</option>
              </select>
            </div>

            <div class="col-12  p-4 ps-md-0">
                <div class="form-check">
                   <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                     Concordar com termos
                    </label>
                </div>
            </div>

            <div class="col-12  p-3 ps-md-0">

            </div>
